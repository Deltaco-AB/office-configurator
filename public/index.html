<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <title>DELTACO OFFICE Configurator</title>
</head>
<body>
    <main>
        <div class="center">
            <div id="viewfinder" class="center"></div>
            <div id="summary">
                <div class="actions">
                    <div id="configReset" data="clear" class="action center y">
                        <img src="assets/img/icon_restart.svg"/>
                        <p>Start&nbsp;over</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div id="configure">
                <div id="header">
                    <div id="category" class="actions">
                        <div class="action center y">
                            <img src="assets/img/icon_category.svg"/>
                            <p>Categories</p>
                        </div>
                        <div class="button"><p>Next</p></div>
                    </div>
                </div>
                <div id="select" class="center x" style="--page:0;"></div>
                <div id="paging" class="center">
                    <div class="center pageButton"><p>&lt;</p></div>
                    <p><span id="currentPage">0</span>/<span id="totalPages">0</span></p>
                    <div class="center pageButton"><p>&gt;</p></div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js" type="module"></script>
    <script src="assets/js/nomodule.js" nomodule></script>
</body>
</html>
